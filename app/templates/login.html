<html>
<head>
    <meta charset="UTF-8">
    <style>
    * {
        box-sizing:border-box;
        margin:0;
        padding:0;
    }
    </style>
    <link rel="stylesheet" href="../../bower_components/flexboxgrid/dist/flexboxgrid.min.css">
</head>
<body>
    <div class="row">
        <div class="login-box col-md-4 col-md-offset-3">
            <h1>Login to MongoDB</h1>
            <input type="text" name="host" v-model="host" required>
            <input type="text" name="port" v-model="port" required>
            <input type="text" name="username" v-model="username" placeholder="Username">
            <input type="text" name="password" v-model="password" placeholder="Password">
            <input type="text" name="database" v-model="database" placeholder="Database">
            <button type="submit" v-on="click: login">Connect</button> 
        </div>
    </div>   
</body>
<script src="../view-models/database.js"></script>
<script src="../view-models/login.js"></script>
</html>
